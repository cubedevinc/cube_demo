cubes:
  - name: products
    sql_table: |
      {COMPILE_CONTEXT.securityContext.schema}.PRODUCTS
    public: false

    dimensions:
      - name: id
        sql: "{CUBE}.ID"
        type: number
        primary_key: true

      - name: product_category
        sql: PRODUCT_CATEGORY
        type: string

      - name: name
        sql: NAME
        type: string

      - name: created_at
        sql: CREATED_AT
        type: time

    measures:
      - name: count
        type: count
