cubes:
  - name: orders
    sql_table: ECOM.ORDERS
    public: false

    joins:
      - name: users
        sql: "{CUBE}.USER_ID = {users}.ID"
        relationship: many_to_one

      - name: line_items
        sql: "{CUBE}.ID = {line_items}.ORDER_ID"
        relationship: one_to_many

    dimensions:
      - name: id
        sql: ID
        type: number
        primary_key: true

      - name: status
        sql: STATUS
        type: string
        description: The status of the order (completed etc)

      - name: created_at
        sql: "{CUBE}.CREATED_AT"
        type: time

      - name: completed_at
        sql: COMPLETED_AT
        type: time

      - name: amount
        sql: '{line_items.total_amount}'
        type: number
        sub_query: true

      - name: created_at_Year
        sql: EXTRACT(YEAR FROM {CUBE}.CREATED_AT)
        type: number

      - name: created_at_Quarter
        sql: EXTRACT(QUARTER FROM {CUBE}.CREATED_AT)
        type: number

      - name: created_at_Month
        sql: EXTRACT(MONTH FROM {CUBE}.CREATED_AT)
        type: number

      - name: created_at_Day
        sql: EXTRACT(DAY FROM {CUBE}.CREATED_AT)
        type: number

    measures:
      - name: count
        type: count

      - name: completed_count
        type: count
        filters:
          - sql: "{CUBE}.STATUS = 'completed'"

      - name: processing_count
        type: count
        filters:
          - sql: "{CUBE}.STATUS = 'processing'"

      - name: completed_percentage
        type: number
        sql: "({completed_count} / NULLIF({count}, 0)) * 100.0"
        format: percent

      - name: total_amount
        sql: '{CUBE.amount}'
        type: sum
        description: "The total amount sold, i.e. revenue"

      - name: total_amount_ytd
        sql: "{CUBE.amount}"
        type: sum
        rolling_window:
          type: year_to_date

      - name: average_order_value
        sql: '{CUBE.amount}'
        type: avg
