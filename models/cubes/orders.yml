cubes:
  - name: orders
    sql_table: ECOM.ORDERS
    public: false

    joins:
      - name: users
        sql: "{CUBE}.USER_ID = {users}.ID"
        relationship: many_to_one

      - name: line_items
        sql: "{CUBE}.ID = {line_items}.ORDER_ID"
        relationship: one_to_many

    dimensions:
      - name: id
        sql: "{CUBE}.ID"
        type: number
        primary_key: true

      - name: status
        sql: STATUS
        type: string
        description: The status of the order (completed etc)

      - name: created_at
        sql: "{CUBE}.CREATED_AT"
        type: time

      - name: completed_at
        sql: COMPLETED_AT
        type: time

      - name: amount
        sql: '{line_items.total_amount}'
        type: number
        sub_query: true

    measures:
      - name: count
        type: count

      - name: completed_count
        type: count
        filters:
          - sql: "{CUBE}.STATUS = 'completed'"

      - name: completed_percentage
        type: number
        sql: "({completed_count} / NULLIF({count}, 0)) * 100.0"
        format: percent

      - name: total_amount
        sql: '{CUBE.amount}'
        type: sum
        description: "The total amount sold, i.e. revenue"

      # - name: average_order_value
      #   sql: '{CUBE.amount}'
      #   type: avg

      - name: average_order_value
        sql: '{CUBE.total_amount} / NULLIF({CUBE.count}, 0)'
        type: number
        
    pre_aggregations:
      - name: orders1
        measures:
          - orders.total_amount
        dimensions:
          - users.city
        time_dimension: orders.created_at
        granularity: year

      - name: orders2
        measures:
          - orders.total_amount
        dimensions:
          - users.city
          - orders.status
        timeDimension: orders.created_at
        granularity: year

      - name: orders3
        measures:
          - orders.total_amount
        dimensions:
          - users.city
          - orders.status
        timeDimension: orders.created_at
        granularity: quarter

      - name: orders4
        measures:
          - orders.total_amount
        dimensions:
          - users.city
          - orders.status
        timeDimension: orders.created_at
        granularity: week
        partition_granularity: month


        

