cubes:
  - name: orders
    sql_table: ECOM.ORDERS
    public: false

    joins:
      - name: users
        sql: "{CUBE}.USER_ID = {users}.ID"
        relationship: many_to_one

      - name: line_items
        sql: "{CUBE}.ID = {line_items}.ORDER_ID"
        relationship: one_to_many

    dimensions:
      - name: id
        sql: ID
        type: number
        primary_key: true

      - name: status
        sql: STATUS
        type: string

      - name: created_at
        sql: CREATED_AT
        type: time

      - name: completed_at
        sql: COMPLETED_AT
        type: time

      - name: amount
        sql: '{line_items.total_amount}'
        type: number
        sub_query: true

      - name: created_at_year
        sql: EXTRACT(YEAR FROM CREATED_AT)
        type: number

      - name: created_at_quarter
        sql: EXTRACT(QUARTER FROM CREATED_AT)
        type: number

      - name: created_at_month
        sql: EXTRACT(MONTH FROM CREATED_AT)
        type: number

      - name: created_at_day
        sql: EXTRACT(DAY FROM CREATED_AT)
        type: number

    measures:
      - name: count
        type: count

      - name: completed_count
        type: count
        filters:
          - sql: "{CUBE}.STATUS = 'completed'"

      - name: completed_percentage
        type: number
        sql: "({completed_count} / NULLIF({count}, 0)) * 100.0"
        format: percent

      - name: total_amount
        sql: '{CUBE.amount}'
        type: sum

      - name: average_order_value
        sql: '{CUBE.amount}'
        type: avg
