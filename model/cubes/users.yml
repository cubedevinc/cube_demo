cubes:
  - name: users
    sql_table: ecom.users
    public: false

    dimensions:
      - name: id
        sql: id
        type: number
        primary_key: true

      - name: city
        sql: city
        type: string

      - name: company
        sql: company
        type: string

      - name: first_name
        sql: first_name
        type: string

      - name: last_name
        sql: last_name
        type: string

      - name: state
        sql: state
        type: string

      - name: signup_date
        sql: created_at
        type: time

      - name: lifetime_value
        sql: '{orders.total_amount}'
        type: number
        sub_query: true

    measures:
      - name: count
        type: count

      - name: total_lifetime_value
        sql: "{lifetime_value}"
        type: sum

      - name: average_lifetime_value
        sql: "{total_lifetime_value} / {count}"
        type: number

    joins: 

    title: zxc
