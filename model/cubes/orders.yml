cubes:
  - name: orders
    public: true
    sql_table: ECOM.ORDERS
    extends: base_orders

    joins:
      - name: users
        sql: "{CUBE}.USER_ID = {users}.ID"
        relationship: many_to_one

      - name: line_items
        sql: "{CUBE}.ID = {line_items}.ORDER_ID"
        relationship: one_to_many

    dimensions:      
      - name: created_at
        sql: "{CUBE}.CREATED_AT"
        type: time

      - name: completed_at
        sql: "{CUBE}.COMPLETED_AT"
        type: time
      
      - name: days_to_complete
        sql: "{completed_at}::DATE - {created_at}::DATE"
        type: number

    measures:
      - name: count
        type: count

      - name: completed_count
        type: count
        filters:
          - sql: "{CUBE}.STATUS = 'completed'"

      - name: completed_percentage
        type: number
        sql: "({completed_count} / NULLIF({count}, 0)) * 100.0"
        format: percent
      
      - name: avg_days_to_complete
        type: avg
        sql: "{CUBE}.days_to_complete"

    pre_aggregations:
      - name: orders_by_status
        dimensions:
          - CUBE.status
          - products.category
        measures:
          - CUBE.count
          - CUBE.completed_count
