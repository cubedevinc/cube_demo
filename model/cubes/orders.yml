cubes:
  - name: orders
    sql_table: ECOM.ORDERS
    public: false

    joins:
      - name: users
        sql: "{CUBE}.USER_ID = {users}.ID"
        relationship: many_to_one

      - name: line_items
        sql: "{CUBE}.ID = {line_items}.ORDER_ID"
        relationship: one_to_many

    dimensions:
      - name: id
        sql: ID
        type: number
        primary_key: true

      - name: user_id
        sql: USER_ID
        type: number
        public: false

      - name: status
        sql: STATUS
        type: string

      - name: created_at
        sql: CREATED_AT
        type: time

      - name: completed_at
        sql: COMPLETED_AT
        type: time
      
      - name: days_to_complete
        sql: "{completed_at}::DATE - {created_at}::DATE"
        type: number

      - name: amount
        sql: '{line_items.total_amount}'
        type: number
        sub_query: true

    measures:
      - name: count
        type: count

      - name: completed_count
        type: count
        filters:
        - sql: "{CUBE}.STATUS = 'completed'"

      - name: completed_percentage
        type: number
        sql: "({completed_count} / NULLIF({count}, 0)) * 100.0"
        format: percent

      - name: avg_days_to_complete
        sql: "{days_to_complete}"
        type: avg

      - name: total_amount
        sql: '{CUBE.amount}'
        type: sum
        format: currency
        description: "The total amount of orders sold, used to calculate revenue."

      - name: average_amount
        sql: '{CUBE.amount}'
        type: avg
        format: currency
        description: "The total amount of orders sold, used to calculate revenue."

      - name: average_amount_per_city
        sql: '{CUBE.count}'
        type: sum
        post_aggregate: true
        group_by:
          - users.city
        format: currency
        description: "The total amount of orders sold, used to calculate revenue."

    pre_aggregations:
      - name: orders_rollup
        dimensions:
          - status
        measures:
          - count
          - completed_count
          - total_amount
        time_dimension: created_at
        granularity: day
        refresh_key:
          every: 12 hours