{%- set statuses = [
  "processing",
  "shipped"
] -%}

cubes:
  - name: orders
    public: false
    sql_table: ECOM.ORDERS
    extends: base_orders

    joins:
      - name: users
        sql: "{CUBE}.USER_ID = {users}.ID"
        relationship: many_to_one

      - name: line_items
        sql: "{CUBE}.ID = {line_items}.ORDER_ID"
        relationship: one_to_many

    dimensions:      
      - name: days_to_complete
        sql: "{completed_at}::DATE - {created_at}::DATE"
        type: number

    measures:
      - name: completed_count
        type: count
        filters:
        - sql: "{CUBE}.STATUS = 'completed'"

      {%- for s in statuses %}
      - name: {{ s | safe }}_count
        type: count
        filters:
        - sql: {{ "{CUBE}.STATUS = '" + s + "'" | safe}}
      {%- endfor %}

      - name: completed_percentage
        type: number
        sql: "({completed_count} / NULLIF({count}, 0)) * 100.0"
        format: percent

      - name: avg_days_to_complete
        sql: "{days_to_complete}"
        type: avg

    pre_aggregations:
      - name: orders_rollup
        dimensions:
          - status
          - products.category
        measures:
          - count
          - completed_count
        time_dimension: created_at
        granularity: day
        # refresh_key:
        #   every: 12 hours
        #   sql: SELECT MAX(created_at) FROM orders

