cubes:
  - name: orders
    public: true
    sql_table: ECOM.ORDERS
    extends: base_orders

    joins:
      - name: users
        sql: "{CUBE}.USER_ID = {users}.ID"
        relationship: many_to_one

      - name: line_items
        sql: "{CUBE}.ID = {line_items}.ORDER_ID"
        relationship: one_to_many

    dimensions:      
      - name: created_at
        sql: "{CUBE}.CREATED_AT"
        type: time

      - name: completed_at
        sql: "{CUBE}.COMPLETED_AT"
        type: time

    measures:
      - name: count
        type: count
